<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <h2>* denotes mandotory</h2>
        <p>Full Name*:</p>
        <input type="text" autocomplete="on" placeholder="FirstName LastName">
        <p>Email Address*</p>
        <input type="text" autocomplete="on" placeholder="Email Address">
        <p>Select Tour Package* :</p>
        <select name="" id="">
            <option value="">Goa</option>
            <option value="">Korea</option>
            <option value="">Italia</option>
            <option value="">Russia</option>
        </select>
        <p>Arrival date* :</p>
        <input type="date">
        <p>Nymber of persons* :</p>
        <input type="text" placeholder="UNKNOWN_TYPE" autocomplete="off">
        <p>What would you want to avail? *</p>
        <p>Boarding <input type="checkbox"></p>
        <p>Fooding <input type="checkbox"></p>
        <p>Sight seeing <input type="checkbox"></p>
        <p>Discount coupon code:</p>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <p>Terms and coditions*</p>
        <p><input type="radio">I Agree <input type="radio"> I disagree</p><br>
        <button>Complete reservation</button>
    </form>
</body>
</html>
