<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Table with spanning row:</h3>
    <table border="1" cellspacing="2" cellpadding="6">
        <tr>
            <td>6.470</td>
            <td>6.470</td>
        </tr>
        <tr>
            <td rowspan="2">6.470</td>
            <td>6.470</td>
        </tr>
        <tr>
            <td>6.470</td>
        </tr>
    </table>
</body>
</html>
